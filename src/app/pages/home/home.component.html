<div class="container">

    <mat-card class="Login">
        <mat-card-header>
            <h1 style="text-align: center;">Bienvenido</h1>
        </mat-card-header>
        <mat-card-content>
            
            <form (ngSubmit)="registerMe()" [formGroup]="formUser">
                <mat-form-field appearance="outline">
                    <mat-label>Ingresa tu nombre</mat-label>
                    <input matInput formControlName="user" placeholder="Placeholder">
                    <mat-error *ngIf="formUser.get('user').hasError('required')">
                        Ingrese un nombre para continuar
                    </mat-error>
                </mat-form-field>
                <br>
                <button 
                    [disabled]="formUser.get('user').hasError('required')"
                    class="register_btn" 
                    mat-raised-button color="primary"
                >Registrarme</button>
            </form>
        </mat-card-content>
    </mat-card>

</div>
