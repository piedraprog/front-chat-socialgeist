<div class="users-room">

  <h2 class="title">Bienvenido {{ currentUser }}</h2>
  <ul>
    <li
      routerLinkActive="active"
      [routerLink]="['/', 'chat', user.id]"
      class="user-item"
      *ngFor="let user of users$ | async"
    >
      <div class="user-avatar">
        <img [src]="user.avatar" alt="" />
      </div>
      <div class="user-detail">
        <div class="user-name">{{ user.name }}</div>
        <div class="user-pre-message">{{ user.slogan }}</div>
      </div>
    </li>
  </ul>

  <div class="button">
    <button (click)="logout()" mat-raised-button color="primary">Cerrar Sesion</button>
  </div>
</div>
